name: Deploy Supabase Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/summarizeMeeting/**'
      - 'supabase/config.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/supabase/cli/releases/download/v1.152.1/supabase_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xzf supabase.tar.gz -C ~/.local/bin
          chmod +x ~/.local/bin/supabase
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Debug current directory
        run: pwd && ls -la

      - name: Deploy summarizeMeeting function
        run: supabase functions deploy summarizeMeeting --project-ref=rpcypbgyhlidifpqckgl --workdir=./supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
