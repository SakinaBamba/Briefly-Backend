name: Deploy Supabase Function

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Download & Install Supabase CLI
        run: |
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64 -o supabase
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase

      - name: 🚀 Deploy summarizeMeeting function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl


