name: Deploy Supabase Function

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Install Supabase CLI (official script)
        run: |
          curl -fsSL https://supabase.com/cli/install/linux | sh -s -- -b /usr/local/bin

      - name: 🚀 Deploy summarizeMeeting function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl


