name: Deploy Supabase Function

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Download Supabase CLI
        run: |
          mkdir -p ~/.local/bin
          wget https://github.com/supabase/cli/releases/download/v1.152.1/supabase_linux_amd64 -O ~/.local/bin/supabase
          chmod +x ~/.local/bin/supabase
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 🚀 Deploy summarizeMeeting function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl
