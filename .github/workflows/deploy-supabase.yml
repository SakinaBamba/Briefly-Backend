name: Deploy Supabase Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/summarizeMeeting/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Supabase CLI
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase-linux-amd64 -o ~/.local/bin/supabase
          chmod +x ~/.local/bin/supabase
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Deploy summarizeMeeting Function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl
