name: Deploy Supabase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy summarizeMeeting
        uses: supabase/cli-action@v1
        with:
          args: functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy uploadTranscript
        uses: supabase/cli-action@v1
        with:
          args: functions deploy uploadTranscript --project-ref rpcypbgyhlidifpqckgl
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}



