name: Deploy Supabase Function

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Download & Install Supabase CLI via wget
        run: |
          mkdir -p ~/.local/bin
          wget https://github.com/supabase/cli/releases/download/v1.152.1/supabase_linux_amd64 -O ~/.local/bin/supabase
          chmod +x ~/.local/bin/supabase
        env:
          PATH: ~/.local/bin:$PATH

      - name: üöÄ Deploy summarizeMeeting function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PATH: ~/.local/bin:$PATH
        run: |
          supabase functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl


