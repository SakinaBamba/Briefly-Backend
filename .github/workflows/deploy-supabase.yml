name: Deploy Supabase Function

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Install Supabase CLI (stable release)
        run: |
          curl -L https://github.com/supabase/cli/releases/download/v1.152.1/supabase_linux_amd64 -o supabase-cli
          chmod +x supabase-cli
          sudo mv supabase-cli /usr/local/bin/supabase

      - name: 🚀 Deploy summarizeMeeting function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy summarizeMeeting --project-ref rpcypbgyhlidifpqckgl


